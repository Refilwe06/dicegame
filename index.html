<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Dice Game</h1>
        <div class="player player-0 active">
            <h2>Player 1</h2>
            <p class="score" id="score-0">0</p>
            <div class="current">
                <p>Current</p>
                <p class="current-score" id="current-0">0</p>
            </div>
        </div>
        <div class="player player-1">
            <h2>Player 2</h2>
            <p class="score" id="score-1">0</p>
            <div class="current">
                <p>Current</p>
                <p class="current-score" id="current-1">0</p>
            </div>
        </div>
        <div class="dice-container">
            <img src="dice-1.png" alt="Dice" class="dice" id="dice">
        </div>
        <button class="btn" id="roll-dice">Roll Dice</button>
        <button class="btn" id="hold">Hold</button>
        <button class="btn" id="new-game">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
